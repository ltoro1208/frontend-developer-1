<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="" alt="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form class="form" action="/">
                <label class="label" for="password">Password</label>
                <input id="password" class="input input-password" type="password" placeholder="*********">

                <label class="label" for="new-password">Password</label>
                <input id="new-password" class="input input-password" type="password" placeholder="*********">

                <input class="primary-buttom login-buttom" type="submit" value="Confirm">
            </form>
        </div>
    </div>
    
</body>
</html>
